<html>

<body>

<script>
    let nota1, nota2, nota3;
    let dato1, dato2, dato3, media;
    dato1 = window.prompt("Primera nota?", "0");
    nota1 = parseInt(dato1);
    dato2 = window.prompt("Segunda nota?", "0");
    nota2 = parseInt(dato2);
    dato3 = window.prompt("Tercera nota?", "0");
    nota3 = parseInt(dato3);
// creado por Jonas Rivadeneyra
    // creado por Jonas Rivadeneyra
    // creado por Jonas Rivadeneyra
    // creado por Jonas Rivadeneyra
    // creado por Jonas Rivadeneyra
    // creado por Jonas Rivadeneyra
<!-- creado por Jonas Rivadeneyra -->

    media = (nota1 + nota2 + nota3) / 3;

    let resultat;
    if (media >= 5) {
        resultat = "Aprobado";
    } else {
        resultat = "Suspendido";
    }

    document.write('<h3>La nota final es ' + resultat + '</h3>');
    document.write('<p>Nota media: ' + media.toFixed(2) + '</p>');
</script>
</body>
</html>
